<html>
<head>
</head>
<script src="resources/jquery/dist/jquery.min.js" type="text/javascript">
</script>
<script src="resources/flipclock/compiled/flipclock.min.js" type="text/javascript">
</script>
<script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="resources/flipclock/compiled/flipclock.css"/>
<meta name="viewport" content="width=300">
<style>
	body {
		background-color: #ddd;
		margin: 0;
	}
	.flip-click-container {
		position: relative;
		height: 100%;
	}
	.flip-clock-wrapper {
		/*
		align-items: center;
    	display: flex;
    	justify-content: center;
    	margin: 0;
    	height: 100%;
    	*/

    	height: 90px;
    	width: 280px;
		top: 50%;
  		left: 50%;

  		margin: -50px 0 0 -140px;
    	position: absolute;
	}
</style>
<title>Bottle Counter</title>
</head>
<body>
	<div class="flip-click-container">
		<div class="counter"></div>
	</div>
	<script type="text/javascript">
		var counter = $('.counter').FlipClock(0, {
			clockFace: 'Counter',
			minimumDigits: 4
		});


		var socket = io();
		socket.on('count', function(msg){
    		counter.setValue(msg.currentCount);
  		});

	</script>

</body>
</html>
