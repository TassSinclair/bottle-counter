<html>
<head>
</head>
<link rel="stylesheet" href="resources/flipclock/compiled/flipclock.css"/>
<link rel="stylesheet" href="resources/nvd3/build/nv.d3.min.css"/>
<link rel="stylesheet" href="css/weather-icons.min.css"/>
<link rel="stylesheet" href="css/app.css"/>
<link rel="stylesheet" href="css/graph.css"/>
<meta name="viewport" content="width=300"/>
<title>Bottle Counter</title>
</head>
<body>
	<div class="container">
		<div class="counter focusable default"></div>
		<div class="graph last-seven-days focusable default">
			<svg>
				<defs>
					<linearGradient id="legend" x1="100%" y1="100%" x2="100%" y2="0%" spreadMethod="pad">
						<stop offset="0%" stop-color="#111111" stop-opacity="1"></stop>
						<stop offset="15%" stop-color="#cc5555" stop-opacity="1"></stop>
						<stop offset="50%" stop-color="#cccc00" stop-opacity="1"></stop>
						<stop offset="85%" stop-color="#bb5ad2" stop-opacity="1"></stop>
						<stop offset="100%" stop-color="#111111" stop-opacity="1"></stop>
					</linearGradient>
				</defs>
				<g class="legend">
					<rect height="100" width="5" x="258" y="0"
						style="fill: url('#legend'); stroke: url('#legend');">
					</rect>
					<text x="268" y="10" class="weather-icons">
						&#xf02e; <!-- moon -->
					</text>
					<text x="265" y="32" class="weather-icons">
						&#xf052; <!-- sunrise -->
					</text>
					<text x="266" y="54" class="weather-icons">
						&#xf00d; <!-- sun -->
					</text>
					<text x="265" y="78" class="weather-icons">
						&#xf051; <!-- sunset -->
					</text>
					<text x="268" y="100" class="weather-icons">
						&#xf02e; <!-- moon -->
					</text>
				</g>
			</svg>
			<div class="click-capture"></div>
		</div>
		<div class="graph last-seven-weeks focusable default">
			<svg>
				<g class="legend">
					<text x="260" y="10" class="day-name sunday">
						Su
					</text>
					<text x="260" y="22" class="day-name saturday">
						Sa
					</text>
					<text x="260" y="34" class="day-name friday">
						Fr
					</text>
					<text x="260" y="46" class="day-name thursday">
						Th
					</text>
					<text x="260" y="58" class="day-name wednesday">
						We
					</text>
					<text x="260" y="70" class="day-name tuesday">
						Tu
					</text>
					<text x="260" y="82" class="day-name monday">
						Mo
					</text>
				</g>
			</svg>
			<div class="click-capture"></div>
		</div>
	</div>
</body>
<script src="resources/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="resources/flipclock/compiled/flipclock.min.js" type="text/javascript"></script>
<script src="resources/d3/d3.min.js"></script>
<script src="resources/lodash/lodash.min.js"></script>
<script src="resources/nvd3/build/nv.d3.min.js"></script>
<script src="resources/moment/min/moment.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
</html>
